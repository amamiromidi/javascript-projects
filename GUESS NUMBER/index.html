<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="whole">

        
        <div class="section">
            
            <h1 class="heading">Guess Number</h1>
            <input type="text" class="input" value=" ">

            <div class="btns">
                <button class="btn guess">guess</button>
                <button class=" btn reset">reset</button>
            </div>
            
        </div>
        
        <div class="score-section">
            <div class="message get--ready"> GET READY</div>
            <div class=" message win hidden"> WIN </div>
            <div class=" message lost hidden"> YOU LOST </div>
            <div class="message high hidden">HIGH <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11l5-5m0 0l5 5m-5-5v12" />
            </svg></div>
            <div class="message low hidden"> LOW <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 13l-5 5m0 0l-5-5m5 5V6" />
            </svg></div>
            <div >your left chances : <span class="chances"> 20 </span></div>
            <div > your score : <span class="score"> 0 </span></div>
        </div>
        
        <div class="circle"></div>

        
    </div>


    
    <script src="/script.js"></script>
</body>
</html>
